<!DOCTYPE html>
<html lang="ru">

<head>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="person.js" defer></script>
  <script src="app.js" defer></script>
  <title>Династия Доржеевы</title>
</head>

<body class="normal-cursor">
  <div class="header">
    <h1>Династия Доржеевы</h1>
  </div>

    <div class="parents">
      <div class="partners">
          <img class="Вики sims">
        <img class="icon marriage">
        <img class="Лики sims">
      </div>
    </div>
    <div class="siblings">
      <div class="partners">
        <div class="line" id="line1">
          <svg width="624" height="122" viewBox="0 0 624 122" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M622.217 121.167V47.7549C622.217 42.2321 617.74 37.7549 612.217 37.7549H325.63C320.107 37.7549 315.63 33.2778 315.63 27.7549V0"

              stroke="white" stroke-width="3" stroke-miterlimit="0" stroke-linejoin="bevel" />
          </svg>
        </div>
        <img class="Саша sims select-cursor">
        <div class="multiple-partners">
          <div>
            <img class="icon marriage">
            <img class="multiple-partners-img Лилит sims">
          </div>
          <div>
            <img class="icon couple">
            <img class="multiple-partners-img Киеси sims">
          </div>
          <div>
            <img class="icon dna">
            <img class="multiple-partners-img Аяки sims">
          </div>
        </div>
      </div>
      <div class="partners">
        <img class="Аня sims">
        <img class="icon marriage">
        <img class="Люцифер sims">
      </div>
    </div>
    <div class="cousins">
      <div>
        <div class="line" id="line2">
          <svg width="4" height="118" viewBox="0 0 4 118" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 118V0.827393" stroke="white" stroke-width="3" stroke-miterlimit="0" stroke-linejoin="bevel" />
          </svg>
        </div>
        <img class="cousin Даня sims">
      </div>
      <div class="siblings">
        <div class="partners">
          <div class="line" id="line3">
            <svg width="624" height="122" viewBox="0 0 624 122" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M622.217 121.167V47.7549C622.217 42.2321 617.74 37.7549 612.217 37.7549H325.63C320.107 37.7549 315.63 33.2778 315.63 27.7549V0"
                stroke="white" stroke-width="3" stroke-miterlimit="0" stroke-linejoin="bevel" />
              <path
                d="M2 120.827V47.7547C2 42.2318 6.47715 37.7547 12 37.7547H305.63C311.153 37.7547 315.63 33.2775 315.63 27.7547V0"
                stroke="white" stroke-width="3" stroke-miterlimit="0" stroke-linejoin="bevel" />
            </svg>
          </div>
          <img class="София sims">
          <img class="icon ex">
          <img class="Мисаки sims">
        </div>
        <div><img class="Костя sims"></div>
      </div>
    </div>
  </div>
  <script defer src="./dragscroll/dragscroll.js"></script>
  <div class="modal"> <!-- Всплывающее окно-->
    <div class="modal-window">
      <div class="general">
        <img id="avatar" class="main">
        <div>
          <div class="name">
            <h2 id="main-name"></h2>
            <div class="death select-cursor">
              <div class="tip">
                <span id="death">смерть от старости</span>
                <div class="triangle"></div>
              </div>

                <circle cx="21.9586" cy="30.2321" r="5.45572" fill="white" />
                <circle cx="37.7516" cy="30.2321" r="5.45572" fill="white" />
              </svg>
            </div>
          </div>
          <ul id="traits" class="traits dragscroll drag-cursor">
          </ul>
        </div>
      </div>
      <div class="section"> <!-- Биография -->
        <input type="checkbox" id="bio">
        <label for="bio">Биография <svg class="arrow"></svg></label>
        <div class="biography"></div>
      </div>
      <div class="section"> <!-- Галерея -->
        <input type="checkbox" id="gallery">
        <label for="gallery">Галерея<svg class="arrow"></svg></label>
        <div id="screen-preview" class="gallery"></div>
      </div>
      <div class="section"> <!-- Семья -->
        <input type="checkbox" id="family">
        <label for="family">Семья<svg class="arrow"></svg></label>
        <div class="family">
          <div><img class="Вики sims"><span>Мать</span></div>
          <div><img class="Лики sims"><span>Мать</span></div>
          <div><img class="Аня sims"><span>Сестра</span></div>
          <div><img class="Аяки sims"><span>Партнер</span></div>
          <div><img class="Киеси sims"><span>Парень</span></div>
          <div><img class="Лилит sims"><span>Супруга</span></div>
          <div><img class="Даня sims"><span>Сын</span></div>
        </div>
      </div>
    </div>
    <div class="overlay select-cursor"></div>
  </div>
  <div id="modal-gallery1" class="modal modal-gallery"> <!-- Всплывающее окно галереи-->
    <div class="modal-window gallery-window">
      <div class="slider"></div>
      <div class="control hidden prev select-cursor"></div>
      <div class="control hidden next select-cursor"></div>
      <span class="counter"></span>
    </div>
    <div id="description"></div>

    <div class="gallery-overlay select-cursor"></div>
  </div>
  <div class="normal-cursor" id="all"></div>
</body>

</html>
